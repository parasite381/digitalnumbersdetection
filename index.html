<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Number detection</title>
    <style>
      body{
        display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
      }

      #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

#result.show {
            opacity: 1;
        }

        #result.detection-present {
            background-color: #4CAF50;
        }

        #result.no-detection {
            background-color: #f44336;
        }

        #uploadedImage {
            display: none;
            max-width: 400px;
            max-height: 400px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>

    <img id="uploadimage" src="#" alt="uploaded Image">

<input type="file" id="fileInput" />
<!-- <button onclick="sendImage()">Upload</button> -->

<button id="uploadButton">Choose File</button>
<div id="result"></div>

<script>

const input=document.getElementById("fileInput");
const uploadButton=document.getElementById("uploadButton");
const resultDiv =document.getElementById("result");
const uploadedImage =document.getElementById("uploadimage");

uploadButton.addEventListener("click",()=>{
  input.click();
});

input.addEventListener("change",async (event)=>{
  const file = event.target.files[0];
  const data = new FormData();
  data.append("image_file",file,"image_file");
  const response = await fetch("/detect",{
    method:"POST",
    body:data
  });
  const result =await response.json();
  displayDetectionResult(result);

  uploadedImage.src =URL.createObjectURL(file);
  uploadedImage.style.display = "block";

  function displayDetectionResult(result) {
            if (result.detection_present) {
                resultDiv.textContent = "Detection Present";
                resultDiv.className = "show detection-present";
            } else {
                resultDiv.textContent = "No Detection";
                resultDiv.className = "show no-detection";
            }
        }
})
