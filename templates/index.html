
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Number detection</title>
    <style>
     body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        #uploadContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #uploadButton {
            width: 200px;
            height: 40px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        #result.show {
            opacity: 1;
        }

        #result.detection-present {
            background-color: #4CAF50;
        }

        #result.no-detection {
            background-color: #f44336;
        }

        #uploadedImage {
            display: none;
            max-width: 400px;
            max-height: 400px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img id="uploadedImage" src="#" alt="Uploaded Image">
    <div id="result"></div>
    <div id="uploadContainer">
        <label for="uploadInput">
            <button id="uploadButton">Choose File</button>
        </label>
        <input id="uploadInput" type="file" accept="image/*" style="display: none;">
    </div>

<button id="switchbtn">Switch Button</button>
    //live detection
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas2"></canvas>
<script>
        /**
         * "Upload" button onClick handler: uploads selected
         * image file to the backend, receives the detection result,
         * and displays the result message.
         */
        const input = document.getElementById("uploadInput");
        const uploadButton = document.getElementById("uploadButton");
        const uploadContainer = document.getElementById("uploadContainer");
        const resultDiv = document.getElementById("result");
        let uploadedImage = document.getElementById("uploadedImage");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let video = document.getElementById("video");
        const canvas2 = document.getElementById("canvas2");
        const ctx2 = canvas2.getContext("2d");

        uploadButton.addEventListener("click", () => {
            input.click();
        });

        input.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            const data = new FormData();
            data.append("image_file", file, "image_file");
            const response = await fetch("https://digitalnumbersdetection.onrender.com/detect", {
                method: "POST",
                body: data
            });
            const result = await response.json();
            console.log(result.boxes);
            displayDetectionResult(result);

            

 // Load image into canvas
 let uploadedImage = new Image();
 uploadedImage.src = URL.createObjectURL(file);
 uploadedImage.onload = () => {

// Set desired max size
const maxWidth = 600;
  const maxHeight = 400;

  // Keep aspect ratio
  let scale = Math.min(maxWidth / uploadedImage.width, maxHeight / uploadedImage.height);

  const newWidth = uploadedImage.width * scale;
  const newHeight = uploadedImage.height * scale;

    canvas.width = newWidth;
    canvas.height = newHeight;
    ctx.drawImage(uploadedImage, 0, 0,newWidth,newHeight);

    // Draw rectangles
    result.boxes.forEach(box => {
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
     // Scale coordinates
    const x1 = box.x1 * scale;
    const y1 = box.y1 * scale;
    const x2 = box.x2 * scale;
    const y2 = box.y2 * scale;

      ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

      // Draw label text
      ctx.fillStyle = "yellow";
      ctx.font = "20px Arial";
      ctx.fillText(`${box.class_name} (${(box.confidence*100).toFixed(1)}%)`, x1, y1 - 5);
    });
  };


         // uploadedImage.src = URL.createObjectURL(file);
          uploadedImage.style.display = "block";
            uploadContainer.style.marginTop = "0px";

        });

        /**
         * Function displays the detection result with a pop-up effect.
         * @param result Detection result JSON object
         */
        function displayDetectionResult(result) {
            if (result.detection_present) {
                resultDiv.textContent = "Detection Present";
                resultDiv.className = "show detection-present";
            } else {

                resultDiv.textContent = "No Detection";
                resultDiv.className = "show no-detection";
            }
        }

let currentFacingMode = "environment"; // or "user"
let stream;

// Function to start camera
async function startCamera() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop()); // Stop old camera
  }

        // Access webcam
stream=await navigator.mediaDevices.getUserMedia({ video:{facingMode:currentFacingMode}})

video.srcObject = stream;///


startCamera();
}


// Switch camera when button is clicked
document.getElementById("switchbtn").addEventListener("click", () => {
  currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
  startCamera();
});
// Periodically send frames to backend
setInterval(async () => {

  const maxWidth = 600;
  const maxHeight = 400;

  // Keep aspect ratio
  let scale = Math.min(maxWidth / video.videoWidth, maxHeight / video.videoHeight);

  const newWidth2 = video.videoWidth * scale;
  const newHeight2 = video.videoHeight * scale;


  canvas2.width = newWidth2;
  canvas2.height = newHeight2;
  ctx2.drawImage(video, 0, 0,newWidth2,newHeight2);

  canvas2.toBlob(async blob => {
    if (!blob) return;
    const formData = new FormData();
    formData.append("image_file", blob, "frame.jpg");

    const res = await fetch("https://digitalnumbersdetection.onrender.com/detect", {
      method: "POST",
      body: formData
    });
    const result = await res.json();

    // Draw detection boxes
    result.boxes.forEach(box => {

    const x1 = box.x1 * scale;
    const y1 = box.y1 * scale;
    const x2 = box.x2 * scale;
    const y2 = box.y2 * scale;

      ctx2.strokeStyle = "red";
      ctx2.lineWidth = 2;
      ctx2.strokeRect(x1, y1, x2 - x1, y2 - y1);
      ctx2.fillStyle = "red";
      ctx2.fillText(`${box.class_name} (${(box.confidence*100).toFixed(1)}%)`, x1, y1 - 5);
    });
  }, "image/jpeg");
}, 500); // every 500ms
</script>
</body>
</html>
